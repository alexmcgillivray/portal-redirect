
name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static files to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # Auth via GitHub secret (Step 4)
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}

          # Force plain upload (no framework build)
          action: "upload"
          skip_app_build: true

          # Where your files live:
                   app_location: "/"
          # If you used a subfolder, e.g., "web", set: app_location: "web"

          # ðŸš« Leave output_location unset for plain static files
